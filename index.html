
<!DOCTYPE html>
<html>
<head>
	
	<title>Evolução municipal do COVID-19</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>       
	
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""></link>
		
	<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>
		
	<script src="https://unpkg.com/esri-leaflet@2.4.1/dist/esri-leaflet.js"
	integrity="sha512-xY2smLIHKirD03vHKDJ2u4pqeHA7OQZZ27EjtqmuhDguxiUvdsOuXMwkg16PQrm9cgTmXtoxA6kwr8KBy3cdcw=="crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 100%;
			height: 100%;
		}
	</style>

	<style>#map { width: 100%; height: 100%; }
.info { padding: 6px 8px; line-height: 18px; background: white; background: rgba(255,255,255,0.9); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #000; }
.legend { text-align: left; line-height: 18px; color: #000; } .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 1; }</style>
</head>
<body>

<div id='map'></div>

<script type="text/javascript" src="casos_10k.geojson"></script>

<script type="text/javascript">

	
	var sudoeste = L.latLng(25, -35),
			nordeste = L.latLng(44, 0),
			extensao = L.latLngBounds(sudoeste, nordeste);
	
	
		var map = L.map('map', {
			zoomControl: false,
			center: [37.6, -17],
			zoom:5,
			maxZoom: 12,
			minZoom: 5,
			maxBounds: extensao,
		});
			
			var lat = 37.6; // __________Zoom Home
			var lng = -17; // __________Zoom Home
			var zoom = 5; // __________Zoom Home
			
			map.setView([lat, lng], zoom); // __________Zoom Home
			
    var layer = L.esri.basemapLayer('Gray').addTo(map);
	
L.Control.zoomHome = L.Control.extend({
    options: {
        position: 'topleft',
        zoomInText: '+',
        zoomInTitle: 'Zoom in',
        zoomOutText: '-',
        zoomOutTitle: 'Zoom out',
        zoomHomeText: '<i class="fa fa-home" style="line-height:1.65;"></i>',
        zoomHomeTitle: 'Zoom home'
    },

    onAdd: function (map) {
        var controlName = 'gin-control-zoom',
            container = L.DomUtil.create('div', controlName + ' leaflet-bar'),
            options = this.options;

        this._zoomInButton = this._createButton(options.zoomInText, options.zoomInTitle,
        controlName + '-in', container, this._zoomIn);
        this._zoomHomeButton = this._createButton(options.zoomHomeText, options.zoomHomeTitle,
        controlName + '-home', container, this._zoomHome);
        this._zoomOutButton = this._createButton(options.zoomOutText, options.zoomOutTitle,
        controlName + '-out', container, this._zoomOut);

        this._updateDisabled();
        map.on('zoomend zoomlevelschange', this._updateDisabled, this);

        return container;
    },

    onRemove: function (map) {
        map.off('zoomend zoomlevelschange', this._updateDisabled, this);
    },

    _zoomIn: function (e) {
        this._map.zoomIn(e.shiftKey ? 3 : 1);
    },

    _zoomOut: function (e) {
        this._map.zoomOut(e.shiftKey ? 3 : 1);
    },

    _zoomHome: function (e) {
        map.setView([lat, lng], zoom);
    },

    _createButton: function (html, title, className, container, fn) {
        var link = L.DomUtil.create('a', className, container);
        link.innerHTML = html;
        link.href = '#';
        link.title = title;

        L.DomEvent.on(link, 'mousedown dblclick', L.DomEvent.stopPropagation)
            .on(link, 'click', L.DomEvent.stop)
            .on(link, 'click', fn, this)
            .on(link, 'click', this._refocusOnMap, this);

        return link;
    },

    _updateDisabled: function () {
        var map = this._map,
            className = 'leaflet-disabled';

        L.DomUtil.removeClass(this._zoomInButton, className);
        L.DomUtil.removeClass(this._zoomOutButton, className);

        if (map._zoom === map.getMinZoom()) {
            L.DomUtil.addClass(this._zoomOutButton, className);
        }
        if (map._zoom === map.getMaxZoom()) {
            L.DomUtil.addClass(this._zoomInButton, className);
        }
    }
});
	
	
		
	// control that shows state info on hover
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	
	info.update = function (props) {
		this._div.innerHTML = '<h4></h4>' +  (props ?
			'<b>' + '<div ALIGN="CENTER">' + '<span style = "font-weight:bold; color:black"</span>' + props.Concelho + '</b><br />' + '<div ALIGN="LEFT">' + '<p span style = "font-weight:bold; color: #c62121"</p>' + props.Casos + '<span style="font-weight:normal; color:black"</span> casos por 10 mil habitantes</font>' + '</b><br />': '');	
	};		
	
	


	info.addTo(map);


	// get color depending on population density value
	function getColor(d) {
		return d > 60 ? '#6f3379' :
				d > 34  ? '#ff4747' :
				d > 18  ? '#ffa757' :
				d > 6   ? '#ffd359' :
				d > 1   ? '#ffff8c' :
				d = 0   ? '#e1e1e1' :
							'#e1e1e1';
	}

	function style(feature) {
		return {
			weight: 0.6,
			opacity: 1,
			color: 'white',
			dashArray: '1',
			fillOpacity: 1.0,
			fillColor: getColor(feature.properties.Casos)
		};
	}

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 1.5,
			color: 'black',
			dashArray: '',
			fillOpacity: 1
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}

	geojson = L.geoJson(x, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);

	map.attributionControl.addAttribution('');


	var legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {

		var div = L.DomUtil.create('div', 'info legend'),
			grades = [0, 1, 6, 18, 34, 60],
			labels = [],
			from, to;
			
		div.innerHTML = '<FONT SIZE=2><b>Casos confirmados por 10 mil habitantes</b><br><FONT SIZE="1">21 de julho de 2020</FONT></br> '; // Títulos da legenda	

		for (var i = 0; i < grades.length; i++) {
                  div.innerHTML +=
                  '<i style="background:' + getColor(grades[i] + 1) + '"></i>' +'[ ' +
                  grades[i] + (grades[i + 1] ? ' a ' + grades[i + 1] +' [' + '<br>' : ' a 121 ] &emsp; &emsp; &emsp; <FONT SIZE=1>Fontes de dados: <a href="https://covid19.min-saude.pt/relatorio-de-situacao/" target="_blank">DGS</a> | <a href="https://www.ine.pt/xportal/xmain?xpid=INE&xpgid=ine_indicadores&indOcorrCod=0008273&xlang=pt" target="_blank">INE</a></font>'  )
		}
		return div;
	};

	legend.addTo(map);
	
		// Creating scale control
			var scale = L.control.scale();
			scale.addTo(map);
			
	// Creating Zoom Home
			var zoomHome = new L.Control.zoomHome();
			zoomHome.addTo(map);			


</script>



</body>
</html>
